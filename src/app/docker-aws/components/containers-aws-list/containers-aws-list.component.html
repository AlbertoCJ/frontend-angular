<div class="p-grid" *ngIf="containersAws.length > 0">
    <app-containers-aws-card
        *ngFor="let containerAws of containersAws" 
        [containerAws]="containerAws" 
        (removed)="removeContainerAws($event)" 
        class="p-col-12 p-md-6 p-lg-3">
    </app-containers-aws-card>
</div>
<div *ngIf="containersAws.length === 0">
    <p class="list-empty list-empty-padding">{{ translate.instant('containersList.noContainers') }}</p>
</div>
