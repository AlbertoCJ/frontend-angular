<app-modal-generic 
    *ngIf="isAlertActive" 
    [isModalActive]="isModalActive" 
    (closed)="formCancel()" 
    [showFooter]="true" 
    [fullModal]="true">
    <span slot="custom-header">{{ translate.instant('modalJobResult.titleModal') }}: {{ job.name }}</span>
    <span slot="custom-section">
        <app-controller-job-result [job]="job">

        </app-controller-job-result>
    </span>
    <span slot="custom-footer">
        <app-cancel-button (emitClicked)="close()">

        </app-cancel-button>
    </span>
</app-modal-generic>
