<app-modal-generic 
    *ngIf="isAlertActive" 
    [isModalActive]="isModalActive" 
    (closed)="formCancel()" 
    [showFooter]="true" 
    [fullModal]="true">
    <span slot="custom-header">{{ translate.instant('modalJobResult.titleModal') }}: {{ job.name }}</span>
    <span slot="custom-section">
        <app-controller-job-result [job]="job">

        </app-controller-job-result>
    </span>
    <span slot="custom-footer">
        <app-custom-button 
                [label]="translate.instant('buttons.btnClose')"
                [styleClass]="'ui-button-danger'" 
                (emitClicked)="close()">
            </app-custom-button>
    </span>
</app-modal-generic>
