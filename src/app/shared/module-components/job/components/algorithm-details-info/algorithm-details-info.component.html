<div *ngIf="task">
    <div class="p-grid mb-4">
        <div class="p-col-6"><span class="algorithm-date">{{ task.date | date:'dd/MM/yyyy' }}</span></div>
        <div class="p-col-6"><span class="algorithm-status"> {{ task.hasStatus }}</span></div>
    </div>

    <app-error-list [maxHeight]="80"></app-error-list>
</div>
<div *ngIf="!task">
    <p> NO HAY TASK, texto provisional.</p>
</div>
