
<div *ngIf="lineChartLabels && lineChartData">
    <div class="selects-chart">
        <span class="select-chart">
            {{ translate.instant('resultPredictionComparison.errorPrediction') }}: 
            <p-dropdown [options]="optionsErrors" [(ngModel)]="selectedError" (onChange)="generateChartLine($event.value, selectedPosition)"></p-dropdown>
        </span>
        <span class="select-chart">
            {{ translate.instant('resultPredictionComparison.positionPrediction') }}<i class="pi pi-question-circle" [pTooltip]="translate.instant('resultPredictionComparison.helpPositionPrediction')"></i>:
            <p-dropdown [options]="optionsPosition" [(ngModel)]="selectedPosition" [virtualScroll]="true" [itemSize]="31" [filter]="false" (onChange)="generateChartLine(selectedError, $event.value)"></p-dropdown>
        </span>
    </div>

    <div class="box-line-chart">
        <canvas baseChart
        [datasets]="lineChartData"
        [labels]="lineChartLabels"
        [options]="lineChartOptions"
        [colors]="lineChartColors"
        [legend]="lineChartLegend"
        [chartType]="lineChartType"></canvas>
    </div>
</div>
