
<div *ngIf="lineChartLabels && lineChartData">
    <div class="selects-chart">
        <p-dropdown class="select-chart" [options]="optionsErrors" [(ngModel)]="selectedError" (onChange)="generateChartLine($event.value, selectedPosition)"></p-dropdown>
        <p-dropdown class="select-chart" [options]="optionsPosition" [(ngModel)]="selectedPosition" [virtualScroll]="true" [itemSize]="31" [filter]="false" (onChange)="generateChartLine(selectedError, $event.value)"></p-dropdown>
    </div>

    <div class="box-line-chart">
        <canvas baseChart
        [datasets]="lineChartData"
        [labels]="lineChartLabels"
        [options]="lineChartOptions"
        [colors]="lineChartColors"
        [legend]="lineChartLegend"
        [chartType]="lineChartType"></canvas>
    </div>
</div>
