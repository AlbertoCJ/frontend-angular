<div class="mb-4">
    <app-job-card 
        *ngIf="job" 
        [job]="job" 
        [showButtons]="false" 
        [mode]="mode" 
        (emitJob)="updateJob($event)">
    </app-job-card>
</div>

<div class="mb-4" *ngIf="job && job.errorList.length > 0">
    <app-error-list [errorList]="job.errorList"></app-error-list>
</div>

<div *ngIf="awsContainerOwn && awsContainerOwn.length > 0 && job.platform ==='AWS'" class="mb-4">
    <!-- TODO: Traducir, aplicar algo css, aplicar pipe al estado || Crear un componente?? -->
    <!-- <app-header-title [textTitle]="translate.instant('jobDetails.textTitle')">     -->
    <app-header-title [textTitle]="'Contenedores AWS'">   
        <div class="p-grid">
            <div *ngFor="let container of awsContainerOwn" class="p-lg-3 p-md-4 p-sm-6 p-col-12">
                <p-card>
                    <div class="p-grid">
                        <div class="p-lg-4 p-md-5 p-sm-6 p-col-6">
                            <p>Nombre: </p>
                            <p>Estado: </p>
                        </div>
                        <div class="p-lg-8 p-md-7 p-sm-6 p-col-6">
                            <p>{{ container.Application_name }}</p>
                            <p>{{ container.Status }}</p>
                        </div>
                    </div>
                </p-card>
            </div>
        </div>
    </app-header-title>
</div>

<app-header-title [textTitle]="translate.instant('jobDetails.textTitle')">
    <p-accordion *ngIf="job">
        <app-algorithm-details 
            *ngIf="job.dataAlgorithms.linearRegression.algorithm" 
            [algorithm]="job.dataAlgorithms.linearRegression">
        </app-algorithm-details>
        <app-algorithm-details 
            *ngIf="job.dataAlgorithms.linearRegressionBagging.algorithm" 
            [algorithm]="job.dataAlgorithms.linearRegressionBagging">
        </app-algorithm-details>
        <app-algorithm-details 
            *ngIf="job.dataAlgorithms.IBk.algorithm" 
            [algorithm]="job.dataAlgorithms.IBk">
        </app-algorithm-details>
        <app-algorithm-details 
            *ngIf="job.dataAlgorithms.ZeroR.algorithm" 
            [algorithm]="job.dataAlgorithms.ZeroR">
        </app-algorithm-details>
        <app-algorithm-details 
            *ngIf="job.dataAlgorithms.M5P.algorithm" 
            [algorithm]="job.dataAlgorithms.M5P">
        </app-algorithm-details>
        <app-algorithm-details 
            *ngIf="job.dataAlgorithms.M5PBagging.algorithm" 
            [algorithm]="job.dataAlgorithms.M5PBagging">
        </app-algorithm-details>
        <app-algorithm-details 
            *ngIf="job.dataAlgorithms.M5Rules.algorithm" 
            [algorithm]="job.dataAlgorithms.M5Rules">
        </app-algorithm-details>
        <app-algorithm-details 
            *ngIf="job.dataAlgorithms.DecisionStump.algorithm" 
            [algorithm]="job.dataAlgorithms.DecisionStump">
        </app-algorithm-details>
        <app-algorithm-details 
            *ngIf="job.dataAlgorithms.DecisionStumpBagging.algorithm" 
            [algorithm]="job.dataAlgorithms.DecisionStumpBagging">
        </app-algorithm-details>
        <app-algorithm-details 
            *ngIf="job.dataAlgorithms.Libsvm.algorithm" 
            [algorithm]="job.dataAlgorithms.Libsvm">
        </app-algorithm-details>
        <app-algorithm-details 
            *ngIf="job.dataAlgorithms.LibsvmBagging.algorithm" 
            [algorithm]="job.dataAlgorithms.LibsvmBagging">
        </app-algorithm-details>
    </p-accordion>
</app-header-title>
