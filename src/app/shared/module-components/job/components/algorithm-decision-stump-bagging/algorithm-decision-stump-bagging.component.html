<div class="ui-g">
    <div class="ui-g-5">
        <!-- TODO: Traducir -->
        <span class="cursor-pointer doc-info-algorithm"><a href="https://weka.sourceforge.io/doc.stable-3-8/weka/classifiers/trees/DecisionStump.html" target="_blank">Documentaci√≥n</a><i class="pi pi-info-circle"></i></span>
    </div>
    <div class="ui-g-7">
        <div class="buttons-panel buttons-panel-end ">
            <app-restart-button [disabled]="btnRestart" (emitClicked)="restart()"></app-restart-button>
        </div>
    </div>
</div>

<form [formGroup]="decisionStumpBaggingForm">
    <div class="ui-g">
        <div class="ui-g-12">
            <div class="ui-g-5">
                Bag Size Percent
            </div>
            <div class="ui-g-7">
                <p-spinner formControlName="bagSizePercent" [min]="0" [max]="100"></p-spinner>
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-5">
                Batch Size
            </div>
            <div class="ui-g-7">
                <p-spinner formControlName="batchSize" [min]="0" [max]="100"></p-spinner>
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-5">
                Num Iterations
            </div>
            <div class="ui-g-7">
                <p-spinner formControlName="numIterations" [min]="0"></p-spinner>
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-5">
                Validation
            </div>
            <div class="ui-g-7">
                <p-dropdown [options]="optionsValidation" formControlName="validation"></p-dropdown>
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-5">
                Validation Num
            </div>
            <div class="ui-g-7">
                <p-spinner formControlName="validationNum" [min]="0" [max]="100"></p-spinner>
            </div>
        </div>
    </div>
</form>
