<app-header-title [textTitle]="'Configurar workers local'">
    <form [formGroup]="containersForm">
        <app-buttons-panel-normal [marginTop]="true" [showStart]="true">
            <span slot="end">
                <app-custom-button class="mr-2" [icon]="'pi pi-refresh'" [iconPos]="'left'" [styleClass]="'ui-button-warning'" (emitClicked)="petitionLocalContainer()"></app-custom-button>
            </span>
        </app-buttons-panel-normal>
        <div class="ui-g">
            <!-- TODO: Traducir todos los textos -->
            <div class="ui-g-12">
                <p class="cont-text"><span class="cont-number">{{ numContMaxGlobal }}</span> contenedores máx. globales.</p>
            </div>
            <div class="ui-g-12">
                <p class="cont-text"><span class="cont-number">{{ containersInactive }}</span> contenedores inactivos.</p>
            </div>
            <div class="ui-g-12">
                <p class="cont-text"><span class="cont-number">{{ containersActive }}</span> contenedores activos.</p>
                <div>
                    <div class="ui-g-12">
                        <p class="cont-text"><span class="cont-number">{{ containersFree }}</span> libres.</p>
                    </div>
                    <div class="ui-g-12">
                        <p class="cont-text"><span class="cont-number">{{ containersBussy }}</span> ocupados.</p>
                    </div>
                </div>
            </div>
            <div class="ui-g-12">
                <div class="ui-g-5 cont-label">
                    Nº contenedores:
                </div>
                <div class="ui-g-7">
                    <p-spinner formControlName="numContainers" [min]="0" [max]="maxSpinner"></p-spinner>
                </div>
            </div>
            <div>{{ listAlgorithms | json }}</div>
        </div>
    </form>
</app-header-title>
