<div class="select-button">
<p-selectButton [options]="types" [(ngModel)]="selectedType"></p-selectButton>
</div>

<div *ngIf="selectedType === 'ERRORS'">
    <app-result-error-comparison [job]="job"></app-result-error-comparison>
</div>
<div *ngIf="selectedType === 'PREDICTIONS'">
    <app-result-prediction-comparison [job]="job"></app-result-prediction-comparison>
</div>
