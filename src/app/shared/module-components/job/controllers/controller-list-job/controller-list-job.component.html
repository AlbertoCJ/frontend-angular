<div>
    <div class="ui-g ui-fluid">
        <div class="ui-g-12">
            <form (ngSubmit)="search(forma)" #forma="ngForm" novalidate>
                <div class="ui-inputgroup">
                    <button pButton type="submit" icon="pi pi-search" class="ui-button-primary" [disabled]="nameSearch === '' && descriptionSearch === ''"></button>
                    <input type="text" pInputText name="nameSearch" placeholder="Buscar por nombre" (keypress)="keypressNameSearch($event)" [(ngModel)]="nameSearch">
                    <input type="text" pInputText name="descriptionSearch" placeholder="Buscar por descripciÃ³n" (keypress)="keypressDescriptionSearch($event)" [(ngModel)]="descriptionSearch">
                    <button pButton type="button" icon="pi pi-times" class="ui-button-danger" (click)="clearSearch()"></button>
                </div>
            </form>
        </div>
    </div>
    <div class="mb-3">
        <app-buttons-panel-normal [marginTop]="true" [showStart]="true">
            <span slot="end">
                <app-custom-button class="mr-2" [icon]="'pi pi-refresh'" [iconPos]="'left'" [styleClass]="'ui-button-warning'" (emitClicked)="getListJobs()"></app-custom-button>
            </span>
        </app-buttons-panel-normal>
    </div>
    <div class="p-grid m-cards">
        <div class="p-col-12" *ngFor="let job of listJob.jobs">
            <app-job-card [job]="job" [showButtons]="showCardButtons" [isClicker]="clickCard" (emitSelected)="select($event)" (emitEdit)="edit($event)" (emitRemoved)="removed($event)" (emitSavedJob)="getListJobs()"></app-job-card>
        </div>
    </div>
    <div *ngIf="listJob.jobs.length === 0">
        <p class="list-empty list-empty-padding">No hay jobs</p>
    </div>

    <div *ngIf="listJob.jobs.length > 0">
        <app-pagination [paginationData]="listJob.paginationData" (emitPage)="changePage($event)"></app-pagination>
    </div>
</div>
