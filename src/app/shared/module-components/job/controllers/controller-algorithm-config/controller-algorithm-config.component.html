<app-header-title [textTitle]="'Configurar algoritmos'">
    <div class="ui-fluid form-container">

        <div *ngIf="!showAlgoritConf">
            <app-header-title [textTitle]="'Lista de algoritmos'">
                <div>
                    <div class="ui-g">
                        <div class="ui-g-4">
                            <p-checkbox label="Linear Regression" (onChange)="clickCheckAlgorithm($event, Algorithms.LINEAR_REGRESSION)" [(ngModel)]="linearRegressionCheckBox"></p-checkbox>
                        </div>
                        <div class="ui-g-4">
                            <p-checkbox label="Linear Regression Bagging" (onChange)="clickCheckAlgorithm($event, Algorithms.LINEAR_REGRESSION_BAGGING)" [(ngModel)]="linearRegressionBaggingCheckBox"></p-checkbox>
                        </div>
                        <div class="ui-g-4">
                            <p-checkbox label="IBk" (onChange)="clickCheckAlgorithm($event, Algorithms.IBK)" [(ngModel)]="IBkCheckBox"></p-checkbox>
                        </div>
                    </div>
                    <div class="ui-g">
                        <div class="ui-g-4">
                            <p-checkbox label="ZeroR" (onChange)="clickCheckAlgorithm($event, Algorithms.ZEROR)" [(ngModel)]="ZeroRCheckBox"></p-checkbox>
                        </div>
                        <div class="ui-g-4">
                            <p-checkbox label="M5P" (onChange)="clickCheckAlgorithm($event, Algorithms.M5P)" [(ngModel)]="M5PCheckBox"></p-checkbox>
                        </div>
                        <div class="ui-g-4">
                            <p-checkbox label="M5Rules" (onChange)="clickCheckAlgorithm($event, Algorithms.M5RULES)" [(ngModel)]="M5RulesCheckBox"></p-checkbox>
                        </div>
                    </div>
                    <div class="ui-g">
                        <div class="ui-g-4">
                            <p-checkbox label="Decision Stump" (onChange)="clickCheckAlgorithm($event, Algorithms.DECISION_STUMP)" [(ngModel)]="DecisionStumpCheckBox"></p-checkbox>
                        </div>
                        <div class="ui-g-4">
                            <p-checkbox label="DecisionStump Bagging" (onChange)="clickCheckAlgorithm($event, Algorithms.DECISION_STUMP_BAGGING)" [(ngModel)]="DecisionStumpBaggingCheckBox"></p-checkbox>
                        </div>
                    </div>
                </div>
                <div class="box-button">
                    <app-special-button [btnText]="'Configurar algoritmos'" [disabled]="!isAnyAlgorithms()" (emitClick)="showAlgoritConf = true"></app-special-button>
                </div>
            </app-header-title>
        </div>

        <div *ngIf="showAlgoritConf">
            <div class="box-button">
                <app-special-button [btnText]="'Cambiar algoritmos'" (emitClick)="showAlgoritConf = false"></app-special-button>
            </div>
            <p-accordion [multiple]="true">
                <p-accordionTab header="Linear Regression" *ngIf="listAlgorithms.linearRegression.algorithm">
                    <app-algorithm-linear-regression [linearRegression]="listAlgorithms.linearRegression.algorithm" (changeLinearRegression)="onChangeLinearRegression($event)"></app-algorithm-linear-regression>
                </p-accordionTab>
                <p-accordionTab header="Linear Regression Bagging" *ngIf="listAlgorithms.linearRegressionBagging.algorithm">
                    <app-algorithm-linear-regression-bagging [linearRegressionBagging]="listAlgorithms.linearRegressionBagging.algorithm" (changeLinearRegressionBagging)="onChangeLinearRegressionBagging($event)"></app-algorithm-linear-regression-bagging>
                </p-accordionTab>
                <p-accordionTab header="IBk" *ngIf="listAlgorithms.IBk.algorithm">
                    <app-algorithm-ibk [ibk]="listAlgorithms.IBk.algorithm" (changeIbk)="onChangeIBk($event)"></app-algorithm-ibk>
                </p-accordionTab>
                <p-accordionTab header="ZeroR" *ngIf="listAlgorithms.ZeroR.algorithm">
                    <app-algorithm-zeror [zeror]="listAlgorithms.ZeroR.algorithm" (changeIbk)="onChangeZeror($event)"></app-algorithm-zeror>
                </p-accordionTab>
                <p-accordionTab header="M5P" *ngIf="listAlgorithms.M5P.algorithm">
                    <app-algorithm-m5p [m5p]="listAlgorithms.M5P.algorithm" (changeM5p)="onChangeM5p($event)"></app-algorithm-m5p>
                </p-accordionTab>
                <p-accordionTab header="M5Rules" *ngIf="listAlgorithms.M5Rules.algorithm">
                    <app-algorithm-m5rules [m5rules]="listAlgorithms.M5Rules.algorithm" (changeM5rules)="onChangeM5rules($event)"></app-algorithm-m5rules>
                </p-accordionTab>
                <p-accordionTab header="Decision Stump" *ngIf="listAlgorithms.DecisionStump.algorithm">
                    <app-algorithm-decision-stump [decisionStump]="listAlgorithms.DecisionStump.algorithm" (changeDecisionStump)="onChangeDecisionStump($event)"></app-algorithm-decision-stump>
                </p-accordionTab>
                <p-accordionTab header="Decision Stump Bagging" *ngIf="listAlgorithms.DecisionStumpBagging.algorithm">
                    <app-algorithm-decision-stump-bagging [decisionStumpBagging]="listAlgorithms.DecisionStumpBagging.algorithm" (changeDecisionStumpBagging)="onChangeDecisionStumpBagging($event)"></app-algorithm-decision-stump-bagging>
                </p-accordionTab>
                <!-- TODO: Faltan el resto de algoritmos -->
            </p-accordion>
        </div>
        <app-buttons-panel-normal [marginTop]="true" [showStart]="true">
            <span slot="start">
                <app-previous-button [disabled]="btnPrevDisabled" (emitClicked)="btnPrevClicked()"></app-previous-button>
            </span>
            <span slot="end">
                <app-next-button [disabled]="btnNextDisabled || !isAnyAlgorithms()" (emitClicked)="btnNextClicked()"></app-next-button>
            </span>
        </app-buttons-panel-normal>
    </div>
</app-header-title>
