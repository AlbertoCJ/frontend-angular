<app-header-title [textTitle]="'ConfirmaciÃ³n'">
    <div class="ui-fluid form-container">

        <div *ngIf="dataset">
            <p>Dataset:</p>
            {{ dataset | json }}
        </div>
        <br>
        <div *ngIf="listAlgorithms">
            <p>Algoritmos:</p>
            {{ listAlgorithms | json }}
        </div>
        <br>
        <div *ngIf="dataWorkers">
            <p>Worker:</p>
            {{ dataWorkers | json }}
        </div>

        <app-buttons-panel-normal [marginTop]="true" [showStart]="true">
            <span slot="start">
            <app-previous-button [disabled]="btnPrevDisabled" (emitClicked)="btnPrevClicked()"></app-previous-button>
        </span>
            <span slot="end">
            <app-custom-button [label]="btnLaunchLabel" [disabled]="btnLaunchDisabled" [styleClass]="btnLaunchStyleClass" (emitClicked)="btnLaunchClicked()"></app-custom-button>
        </span>
        </app-buttons-panel-normal>
    </div>
</app-header-title>
