<div>
    <div class="ui-g ui-fluid">
        <div class="ui-g-12">
            <form class="example-form" (ngSubmit)="search(forma)" #forma="ngForm" novalidate>
                <div class="ui-inputgroup">
                    <button pButton type="submit" icon="pi pi-search" class="ui-button-primary" [disabled]="descriptionSearch === ''"></button>
                    <input type="text" pInputText name="descriptionSearch" placeholder="Buscar por descripciÃ³n" [(ngModel)]="descriptionSearch">
                    <button pButton type="button" icon="pi pi-times" class="ui-button-danger" (click)="clearDescriptionSearch()"></button>
                </div>
            </form>
        </div>
    </div>
    <div class="p-grid m-cards">
        <div class="p-col-12 p-md-6 p-lg-3" *ngFor="let dataset of listDataset.datasets">
            <app-dataset-card [dataset]="dataset" [showButtons]="showCardButtons" [isClicker]="clickCard" (emitSelected)="select($event)" (emitRemoved)="remove($event)"></app-dataset-card>
        </div>
    </div>
    <div *ngIf="listDataset.datasets.length === 0">
        <p class="list-empty">No hay datasets</p>
    </div>

    <div>
        <app-pagination [listDataset]="listDataset" (emitPage)="changePage($event)"></app-pagination>
    </div>
</div>
