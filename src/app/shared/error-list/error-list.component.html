<div class="error-list">
    <p-panel [header]="translate.instant('errorList.headerText')">
        <div class="content-error" [ngStyle]="{'max-height': maxHeight}">
            <ul *ngIf="errorList && errorList.length > 0">
                <li *ngFor="let errorText of errorList">{{ errorText }}</li>
            </ul>
            <p class="list-empty" *ngIf="errorList && errorList.length <= 0"> {{ translate.instant('errorList.noErrors') }} </p>
        </div>
    </p-panel>
</div>
