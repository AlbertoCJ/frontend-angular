<!-- Modal -->
<app-modal-generic *ngIf="isAlertActive" [isModalActive]="isModalActive" (closed)="emitAccept()" [showHeader]="title && title !== ''" [showSection]="message && message !== ''" [closable]="false">
    <!-- <custom-header style="width: 100%;"> -->
    <span slot="custom-header" class="modal-card-title">{{ title }}</span>
    <!-- </custom-header> -->
    <!-- <custom-section> -->
    <div slot="custom-section">
        <p>{{ message }}</p>
        <app-collapse *ngIf="textToShowCollapse && textToShowCollapse !== ''" [textShowMore]="textShowMoreCollapse" [textShowLess]="textShowLessCollapse" [textToShow]="textToShowCollapse"></app-collapse>
    </div>
    <!-- </custom-section> -->
    <!-- <custom-footer> -->
    <span slot="custom-footer">
            <app-custom-button [label]="'Cerrar'" (emitClicked)="close()">
            </app-custom-button>
        </span>
    <!-- </custom-footer> -->
</app-modal-generic>
