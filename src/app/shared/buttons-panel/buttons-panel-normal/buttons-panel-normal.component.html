<div class="p-grid p-justify-between" [ngClass]="{'btn-panel-top': marginTop}">
    <div class="p-col" *ngIf="showStart">
        <ng-content select="[slot=start]" class="buttons-panel"></ng-content>
    </div>
    <div class="p-col buttons-panel buttons-panel-end" *ngIf="showEnd">
        <ng-content select="[slot=end]" class="buttons-panel buttons-panel-end"></ng-content>
    </div>
</div>
