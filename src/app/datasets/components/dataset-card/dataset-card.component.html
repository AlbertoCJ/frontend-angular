<p-card [header]="dataset.file" [subheader]="dataset.dateCreation" class="mt-card" styleClass="ui-card-shadow">
    <div class="mt-input">
        <span class="ui-float-label">
            <input [value]="dataset.fullName" disabled type="text" pInputText> 
            <label for="float-input">Nombre real</label>
        </span>
    </div>
    <div class="mt-input ui-inputgroup">
        <span class="ui-float-label input-size">
            <input [value]="dataset.size" disabled type="text" pInputText>
            <label for="float-input">Tamaño</label>
        </span>
        <span class="ui-inputgroup-addon input-span-siz">bytes</span>
    </div>
    <div class="mt-input">
        <span class="ui-float-label">
            <textarea [value]="dataset.description" disabled [rows]="1" pInputTextarea autoResize="autoResize"></textarea>
            <label for="float-input">Descripción</label>
        </span>
    </div>
    <div *ngIf="showButtons">
        <button pButton type="button" label="Save" icon="pi pi-check" style="margin-right: .25em"></button>
        <button pButton type="button" label="Cancel" icon="pi pi-times" class="ui-button-secondary"></button>
    </div>
</p-card>
