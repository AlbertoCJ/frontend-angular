<app-modal-generic *ngIf="isAlertActive" [isModalActive]="isModalActive" (closed)="formCancel()" [showFooter]="false" [fullModal]="false">
    <!-- TODO: Traducir -->
    <span slot="custom-header">Crear usuario</span>
    <span slot="custom-section">

        <form [formGroup]="createUserForm">
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-6">
                        <div class="ui-g-4">
                            Nombre:
                        </div>
                        <div class="ui-g-8">
                            <input pInputText type="text" formControlName="name" />
                            <small *ngIf="nameInvalid" class="class-error">
                                Ingrese 3 letras
                            </small>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-6">
                        <div class="ui-g-4">
                            Email:
                        </div>
                        <div class="ui-g-8">
                            <input pInputText type="text" formControlName="email" />
                            <small *ngIf="emailInvalid" class="class-error">
                                Ingrese email
                            </small>
                        </div>
                    </div>
                </div>
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-6">
                        <div class="ui-g-4">
                            Contrase単a:
                        </div>
                        <div class="ui-g-8">
                            <input pInputText type="text" formControlName="password" />
                            <small *ngIf="passwordInvalid" class="class-error">
                                Ingrese contrase単a
                              </small>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-6">
                        <div class="ui-g-4">
                            Conf. Contrase単a:
                        </div>
                        <div class="ui-g-8">
                            <input pInputText type="text" formControlName="password2" />
                            <small *ngIf="password2Invalid" class="class-error">
                                Las contrase単as no coinciden
                              </small>
                        </div>
                    </div>
                </div>
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-6">
                        <div class="ui-g-4">
                            Activar:
                        </div>
                        <div class="ui-g-8">
                            <!-- [(ngModel)]="checked" -->
                            <p-inputSwitch formControlName="state"></p-inputSwitch> 
                        </div>
                    </div>
                </div>
            </div>
            <div class="ui-fluid">
                <app-buttons-panel-normal [marginTop]="true">
                    <span slot="end"> 
                        <span class="btn-panel">
                            <app-cancel-button (emitClicked)="close()"></app-cancel-button>
                        </span>
    <span class="btn-panel">
                            <app-save-button (emitClicked)="saved()"></app-save-button>
                        </span>
    </span>
    </app-buttons-panel-normal>
    </div>
    </form>
    </span>
</app-modal-generic>
