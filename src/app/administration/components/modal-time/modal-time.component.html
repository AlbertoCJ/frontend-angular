<app-modal-generic 
    *ngIf="isAlertActive" 
    [isModalActive]="isModalActive" 
    (closed)="formCancel()" 
    [showFooter]="true" 
    [fullModal]="false">

    <span slot="custom-header">{{ translate.instant('modalTime.titleHeader') }} {{ user.name }}</span>
    <span slot="custom-section">
        <app-controller-list-time [user]="user">

        </app-controller-list-time>
    </span>
    <span slot="custom-footer">
        <app-custom-button 
                [label]="translate.instant('buttons.btnClose')"
                [styleClass]="'ui-button-danger'" 
                (emitClicked)="close()">
            </app-custom-button>
    </span>
</app-modal-generic>
